<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="form.css">

</head>
<body>
    <div class="container">
        <h2>Form Pendaftaran Mahasiswa</h2>
        <form id="registrationForm">
            <div class="form-group">
                <label for="nama">Nama Lengkap:</label>
                <input type="text" id="Wahyu Firmansyah" name="Wahyu Firmansyah" required>
            </div>
            <div class="form-group">
                <label for="nim">NIM:</label>
                <input type="text" id="nim" name="nim" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="prodi">Program Studi:</label>
                <select id="prodi" name="prodi" required>
                    <option value="">Pilih Program Studi</option>
                    <option value="Teknik Informatika">Teknik Informatika</option>
                    <option value="Sistem Informasi">Sistem Informasi</option>
                    <option value="Manajemen">Manajemen</option>
                    <option value="Akuntansi">Akuntansi</option>
                </select>
            </div>
            <div class="form-group">
                <label for="tanggalLahir">Tanggal Lahir:</label>
                <input type="date" id="tanggalLahir" name="tanggalLahir" required>
            </div>
            <div class="form-group">
                <label for="alamat">Alamat:</label>
                <textarea id="alamat" name="alamat" rows="4" required></textarea>
            </div>
            <button type="submit">Daftar</button>
        </form>

        <div id="registrationResult" class="hidden">
            <h3>Data Pendaftaran Anda:</h3>
            <p><strong>Nama:</strong> <span id="Wahyu Firmansyah"></span></p>
            <p><strong>NIM:</strong> <span id="1462100070"></span></p>
            <p><strong>Email:</strong> <span id="displayEmail"></span></p>
            <p><strong>Program Studi:</strong> <span id="displayProdi"></span></p>
            <p><strong>Tanggal Lahir:</strong> <span id="displayTanggalLahir"></span></p>
            <p><strong>Alamat:</strong> <span id="displayAlamat"></span></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
